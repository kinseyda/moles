<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Moles</title>
  </head>
  <body>
    <div id="app">
      <button @click="toggleTheme">Theme</button>
      <button @click="saveGame">Save</button>
      <button @click="loadGame">Load</button>
      <div id="main">
        <div id="resource-list">
          <p>Resources:</p>
          <table>
            <tr
              is="resource-item"
              v-for="item in gameData.resourceList"
              v-bind:resource="item"
              v-bind:key="item.id"
            ></tr>
          </table>
        </div>
        <div id="central-column">
          <div id="buttons-container"></div>
          <div id="description-container">
            <div id="description-box" v-html="descriptionBoxData"></div>
            <upgrade-information
              id="upgrade-information"
              v-bind:upgrade="upgradeInformationData"
              v-if="upgradeInformationData"
            ></upgrade-information>
          </div>
        </div>
        <div id="upgrade-structure-column">
          <div id="upgrade-list">
            <p>Upgrades:</p>
            <div id="upgrades">
              <table>
                <tr
                  is="upgrade-item"
                  v-for="item in gameData.upgradeList"
                  :class="{'upgrade-available': item.canBuy}"
                  v-bind:upgrade="item"
                  v-bind:key="item.id"
                  v-if="!item.bought"
                ></tr>
              </table>
            </div>
          </div>
          <div id="structure-list">
            <p>Structures:</p>
            <table>
              <tr
                is="structure-item"
                v-for="item in gameData.structureList"
                v-bind:structure="item"
                v-bind:key="item.id"
              ></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/structures.js"></script>
    <script src="js/components.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
